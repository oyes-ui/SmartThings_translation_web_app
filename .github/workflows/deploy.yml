name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.OYES_GITHUB }}
        run: |
          # 업로드에서 Mac_ui.app 폴더를 제외하는 과정입니다.
          git rm -r --cached Mac_ui.app || echo "No Mac_ui.app found"
          git config user.email "oyes-ui@users.noreply.github.com"
          git config user.name "oyes-ui"
          git add .
          git commit -m "Remove binary files for HF deployment" || echo "Nothing to commit"
          git push --force https://x-token:$HF_TOKEN@huggingface.co/spaces/oyes-ui/translation_checker_gemini_web main
