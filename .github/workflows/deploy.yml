name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Clean and Push
        env:
          HF_TOKEN: ${{ secrets.OYES_GITHUB }}
        run: |
          # 1. 바이너리 폴더 강제 삭제
          rm -rf Mac_ui.app
          
          # 2. Git 설정
          git config user.email "oyes-ui@users.noreply.github.com"
          git config user.name "oyes-ui"
          
          # 3. 기존 기록을 무시하고 현재 파일들로만 '완전 새 커밋' 만들기
          git add .
          git commit -m "Fresh deploy without binary files"
          
          # 4. Hugging Face로 강제 푸시 (기록 덮어쓰기)
          git push --force https://x-token:$HF_TOKEN@huggingface.co/spaces/oyes-ui/translation_checker_gemini_web main
